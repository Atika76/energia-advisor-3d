<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energia Advisor 3D – Kalkulátor (Embed)</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    /* EMBED mód */
    body.embed {
      padding-top: 0 !important;
      margin: 0;
    }

    body.embed header,
    body.embed .topbar,
    body.embed .nav,
    body.embed .navRight,
    body.embed .navPills {
      display: none !important;
    }

    .page {
      padding-top: 20px !important;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
  </style>
</head>

<body class="embed">

  <div class="page">
    <div class="container">

      <section id="viewCalc">

        <h2 class="h2">Energia kalkulátor (Jelenlegi → Cél)</h2>
        <div class="muted">
          Add meg a mostani állapotot és a cél állapotot.
        </div>

        <div class="calcBtns" style="margin-top:16px;">
          <button id="btnCalcRun" class="btn primary">Elemzés</button>
          <button id="btnReset" class="btn ghost">Alapértékek</button>
          <button id="btnShare" class="btn ghost">Megosztás</button>
          <button id="btnLead" class="btn primary">Ajánlatkérés szakiktól</button>
        </div>

        <!-- FONTOS:
             IDE BE KELL MÁSOLNOD az index.html-ből
             a TELJES kalkulátor űrlap blokkot
             változtatás nélkül.
        -->

        <div id="resultBox" class="result" style="margin-top:20px;">
          <div class="sectionTitle">Eredmény</div>
          <div class="muted">
            Kattints az <b>Elemzés</b> gombra.
          </div>
        </div>

      </section>

    </div>
  </div>

  <script src="main.js"></script>

  <script>
    // Ha nincs hash, automatikusan kalkulátorra áll
    if (!location.hash) {
      location.hash = "#calc";
    }
  </script>

</body>
</html>
